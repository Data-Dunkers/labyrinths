<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Syntax Highlighting</title>
</head>
<body>
    <h1>Testing Syntax Highlighting</h1>
    <div id="code"></div>
    <script>
        let python_code = "fig = px.scatter(data, x='MIN', y='PTS', color='TEAM', title='Points versus Minutes Played Per Game', hover_data=['PLAYER', 'TEAM', 'SEASON'])<br>display(fig)"
        // format everything between '' as red using <span style="color: rgb(136, 0, 0);"></span>
        python_code = python_code.replace(/'([^']*)'/g, "<span style=\"color: rgb(136, 0, 0);\">'$1'</span>");
        python_code = '<pre style="font-family:monospace;color: rgb(68, 68, 68); background-color: rgb(255, 255, 255);">' + python_code + '</pre>';
        document.getElementById('code').innerHTML = python_code;
    </script>
</body>
</html>
