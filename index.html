<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Data Labyrinth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*max-width: 600px;*/
            margin: 5 auto;
            padding: 20px;
            text-align: center;
        }
        #question {
            margin-bottom: 20px;
        }
        #code {
            padding: 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }
        #code_output {
            margin-bottom: 20px;
            text-align: left;
            display: none;
        }
        #answerInput {
            padding: 10px;
            width: 480px;
            margin-bottom: 10px;
        }
        button {
            background-color: #0056ac;
            color: white;
            padding: 2px;
            /* min-width: 100px; */
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <h1>Basketball Data Labyrinth</h1>
    <div id="quiz-container">
        <div id="question"></div>
        <div id="answerChoices" style="text-align: left; padding-left: 20%;"></div>
        <br>
        <input type="text" id="answerInput" placeholder="Type your answer here">
        <br>
        <button onclick="checkAnswer()">Submit</button>
        <div id="result"></div>
        <div id="code" style="display: none;" class="language-python"></div>
        <button onclick="displayCodeOutput()" id="codePlayButton" style="display: none;">â–¶</button>
        <br>
        <div id="code_output"></div>
        <hr>
        <div style="text-align: right;"><button onclick="previousQuestion()" id="backButton" style="display: none;">Previous Question</button></div>
    </div>

    <script>
        const questions = [
            {
                type: "short answer",
                text: "Where are we going to use data from?",
                correct: "WNBA",
                code: "",
                code_output: ""
            },
            {
                type: "short answer",
                text: "What is the first season (year) that we have data for?",
                correct: "1997",
                code: "data = pd.read_csv('data/wnba-player-scoring-1997-2023.csv')<br>display(data)", 
                code_output: "DisplayData"
            },
            {
                type: "short answer",
                text: "How many WNBA teams are in the data set?",
                correct: "12",
                code: "teams = data['team'].unique()<br>display(teams)<br>display(len(teams))",
                code_output: "array(['Atlanta Dream', 'Chicago Sky', 'Connecticut Sun', 'Dallas Wings', 'Indiana Fever', 'Las Vegas Aces', 'Los Angeles Sparks', 'Minnesota Lynx', 'New York Liberty', 'Phoenix Mercury', 'Seattle Storm', 'Washington Mystics'], dtype=object)<br>12"
            },
            {
                type: "multiple choice",
                text: "Let's create a visualization of points versus minutes played per game.<br>What is the trend you see in the data?",
                choices: ["A. players with more minutes generally got fewer points ", "B. players with more minutes generally got more points", "C. there doesn't seem to be a correlation between minutes and points"],
                correct: "B",
                code: "px.scatter(data, x='MIN', y='PTS', color='TEAM', title='Points versus Minutes Played Per Game', hover_data=['PLAYER', 'TEAM', 'SEASON'])",
                code_output: "Visualization1"
            },
            
        ];
        let currentQuestionIndex = 0;

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').innerHTML = currentQuestion.text;
            document.getElementById('answerInput').value = "";

            if (currentQuestion.type === "multiple choice") {
                const answerChoicesDiv = document.getElementById('answerChoices');
                answerChoicesDiv.style.display = "block";
                const choices = currentQuestion.choices;
                const choicesHtml = choices.map((choice, index) => {
                    return `<div><input type="radio" name="choice" id="choice${index}" value="${choice}"><label for="choice${index}">${choice}</label></div>`;
                }).join("");
                answerChoicesDiv.innerHTML = choicesHtml;
                // Add event listeners to radio buttons
                choices.forEach((choice, index) => {
                    document.getElementById(`choice${index}`).addEventListener('change', function() {
                        document.getElementById('answerInput').value = choice.charAt(0);
                    });
                });
            } else {
                document.getElementById('answerChoices').style.display = "none";
            }

            const codeDiv = document.getElementById('code');
            const codeOutputDiv = document.getElementById('code_output');
            const codePlayButton = document.getElementById('codePlayButton');
            const code = currentQuestion.code;
            const code_output = currentQuestion.code_output;
            codeDiv.innerHTML = code;
            codeOutputDiv.innerHTML = code_output;
            codeOutputDiv.style.display = "none";
            if (code === "") {
                codeDiv.style.display = "none";
                codeOutputDiv.style.display = "none";
            } else {
                codeDiv.style.display = "block";
                codePlayButton.style.display = "block";
            }

            // Show or hide the back button
            const backButton = document.getElementById('backButton');
            if (currentQuestionIndex > 0) {
                backButton.style.display = "inline-block";
            } else {
                backButton.style.display = "none";
            }
        }

        function displayCodeOutput() {
            const codeOutputDiv = document.getElementById('code_output');
            if (codeOutputDiv.innerHTML.includes("DisplayData")) {
                codeOutputDiv.style.display = "block";
                codeOutputDiv.innerHTML = "<iframe src='data_display.html' height='500' width='100%'></iframe>";
            } else if (codeOutputDiv.innerHTML.includes("Visualization1")) {
                codeOutputDiv.style.display = "block";
                codeOutputDiv.innerHTML = "<iframe src='visualization1.html' height='500' width='100%'></iframe>";
            } else {
                codeOutputDiv.style.display = "block";
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const resultDiv = document.getElementById('result');
            const currentQuestion = questions[currentQuestionIndex];

            if (userAnswer.toLowerCase() === currentQuestion.correct.toLowerCase()) {
                resultDiv.textContent = "Correct!";
                resultDiv.style.color = "#0056ac";
                
                currentQuestionIndex++;
                
                if (currentQuestionIndex < questions.length) {
                    setTimeout(() => {
                        resultDiv.textContent = "";
                        displayQuestion();
                    }, 1000);
                } else {
                    resultDiv.textContent = "Congratulations! You completed the Mini Basketball Data Labyrinth!";
                }
            } else {
                resultDiv.textContent = "Incorrect, please try again.";
                resultDiv.style.color = "red";
            }
        }

        function previousQuestion() {
            currentQuestionIndex--;
            displayQuestion();
        }

            // Add event listener for Enter key
        document.getElementById('answerInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        // Prevent right-click context menu
        /*
        document.addEventListener('contextmenu', event => {
            event.preventDefault();
        }); //*/

        // Start the quiz
        displayQuestion();
    </script>
</body>
</html>
