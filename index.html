<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Data Labyrinth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #question {
            margin-bottom: 20px;
        }
        #code {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }
        #code_output {
            margin-bottom: 20px;
            display: none;
        }
        #answerInput {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            min-width: 100px;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Basketball Data Labyrinth</h1>
    <div id="quiz-container">
        <div id="question"></div>
        <div id="code"></div>
        <button onclick="toggleCodeOutput()">â–¶</button>
        <div id="code_output"></div>
        <input type="text" id="answerInput" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <div id="result"></div>
    </div>

    <script>
        const questions = [
            {
                text: "How many championships did Michael Jordan win?",
                correct: "6",
                code: "print(3 + 3)",
                code_output: "6"
            },
            {
                text: "In what year was the NBA founded?",
                correct: "1946",
                code: "", 
                code_output: " "
            }
        ];

        let currentQuestionIndex = 0;

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').textContent = currentQuestion.text;
            document.getElementById('code').textContent = currentQuestion.code;
            document.getElementById('code_output').innerHTML = currentQuestion.code_output;
            document.getElementById('answerInput').value = "";
            document.getElementById('code_output').style.display = "none";
        }

        function toggleCodeOutput() {
            const codeOutputDiv = document.getElementById('code_output');
            if (codeOutputDiv.style.display === "none") {
                codeOutputDiv.style.display = "block";
            } else {
                codeOutputDiv.style.display = "none";
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const resultDiv = document.getElementById('result');
            const currentQuestion = questions[currentQuestionIndex];

            if (userAnswer.toLowerCase() === currentQuestion.correct.toLowerCase()) {
                resultDiv.textContent = "Correct!";
                resultDiv.style.color = "green";
                
                currentQuestionIndex++;
                
                if (currentQuestionIndex < questions.length) {
                    setTimeout(() => {
                        resultDiv.textContent = "";
                        displayQuestion();
                    }, 1000);
                } else {
                    resultDiv.textContent = "Congratulations! You completed the Basketball Data Labyrinth!";
                }
            } else {
                resultDiv.textContent = "Wrong answer. Try again!";
                resultDiv.style.color = "red";
            }
        }

        // Start the quiz
        displayQuestion();
    </script>
</body>
</html>
