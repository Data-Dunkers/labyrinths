<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Data Labyrinth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: small;
        }
        #question, #options, #code {
            margin-bottom: 20px;
        }
        #options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            margin: 2px;
            padding: 2px;
            min-width: 200px;
        }
        #result, #code-output {
            font-weight: bold;
            margin-top: 20px;
        }
        #code-input {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        #run-code {
            margin-bottom: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.0/full/pyodide.js"></script>
</head>
<body>
    <h1>Basketball Data Labyrinth</h1>
    <div id="question-container">
        <div id="question"></div>
        <div id="code">
            <textarea id="code-input" placeholder="Write Python code here to help you answer"></textarea>
            <button id="run-code">â–¶</button>
            <pre id="code-output"></pre>
        </div>
        <div id="options"></div>
        <div id="result"></div>
    </div>

    <script>
        let pyodide = null;

        async function initPyodide() {
            pyodide = await loadPyodide();
        }

        async function runCode() {
            if (!pyodide) await initPyodide();
            
            const codeInput = document.getElementById('code-input');
            const codeOutput = document.getElementById('code-output');
            
            try {
                const output = pyodide.runPython(codeInput.value);
                codeOutput.textContent = output ? output.toString() : "";
                codeOutput.style.color = "green";
            } catch (err) {
                codeOutput.textContent = `Error: ${err}`;
                codeOutput.style.color = "red";
            }
        }

        const questions = [
            {
                text: "Who is the NBA's all-time leading scorer?",
                code: "# Hint: You can use variables and string comparisons",
                options: ["LeBron James", "Michael Jordan", "Kareem Abdul-Jabbar", "Kobe Bryant"],
                correct: "LeBron James"
            },
            {
                text: "How many championships did Michael Jordan win?",
                code: "# Hint: You can do simple calculations here",
                options: ["4", "5", "6", "7"],
                correct: "6"
            },
            {
                text: "In what year was the NBA founded?",
                code: "# Hint: You can compare or calculate years",
                options: ["1946", "1950", "1952", "1960"],
                correct: "1946"
            }
        ];

        let currentQuestionIndex = 0;

        function displayQuestion() {
            const questionObj = questions[currentQuestionIndex];
            document.getElementById('question').textContent = questionObj.text;
            document.getElementById('code-input').value = questionObj.code;
            document.getElementById('code-output').textContent = '';
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            questionObj.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            const resultDiv = document.getElementById('result');
            const currentQuestion = questions[currentQuestionIndex];

            if (selectedOption === currentQuestion.correct) {
                resultDiv.textContent = "Correct!";
                resultDiv.style.color = "green";
                
                currentQuestionIndex++;
                
                if (currentQuestionIndex < questions.length) {
                    setTimeout(displayQuestion, 1000);
                } else {
                    resultDiv.textContent = "Congratulations! You completed the Basketball Data Labyrinth!";
                }
            } else {
                resultDiv.textContent = "Wrong answer. Try again!";
                resultDiv.style.color = "red";
            }
        }

        // Add event listener to run code button
        document.getElementById('run-code').addEventListener('click', runCode);

        // Initialize Pyodide and start the quiz
        initPyodide().then(displayQuestion);
    </script>
</body>
</html>
