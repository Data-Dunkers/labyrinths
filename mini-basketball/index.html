<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Basketball Data Labyrinth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /*max-width: 600px;*/
            margin: 5 auto;
            padding: 20px;
            text-align: center;
            background-color: #ffffff;
        }
        #question {
            margin-bottom: 20px;
        }
        #code {
            padding: 10px;
            border-radius: 5px;
            background-color: #f4f4f4;
            text-align: left;
            font-family: monospace;
            white-space: pre-wrap;
            margin-bottom: 10px;
        }
        #code_output {
            margin-bottom: 20px;
            text-align: left;
            display: none;
        }
        #answer_input {
            padding: 10px;
            width: 480px;
            margin-bottom: 10px;
        }
        #answer_choices {
            text-align: left;
        }
        button {
            background-color: #0056ac;
            color: white;
            padding: 2px;
            /* min-width: 100px; */
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <h1>Mini Basketball Data Labyrinth</h1>
    <div id="quiz-container">
        <div id="question"></div>
        <div id="answer_choices" style="text-align: left; padding-left: 20%;"></div>
        <input type="text" id="answer_input" placeholder="Type your answer here">
        <br>
        <button onclick="checkAnswer()" id="submitButton">Submit</button>
        <div id="result"></div>
        <div id="code" style="display: none;" class="language-python"></div>
        <button onclick="generateCompletionBadge()" id="generateBadgeButton" style="display: none;">Generate Completion Badge</button>
        <button onclick="displayCodeOutput()" id="codePlayButton" style="display: none;">â–¶</button>
        <br>
        <div id="code_output"></div>
        <hr>
        <div style="text-align: right;"><button onclick="previousQuestion()" id="backButton" style="display: none;">Previous Question</button></div>
    </div>

    <script>
        let currentQuestionIndex = 0;

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById('question').innerHTML = currentQuestion.text;
            document.getElementById('answer_input').value = "";

            if (currentQuestion.type === "multiple choice") {
                const answerChoicesDiv = document.getElementById('answer_choices');
                answerChoicesDiv.style.display = "block";
                const choices = currentQuestion.choices;
                const choicesHtml = choices.map((choice, index) => {
                    return `<div><input type="radio" name="choice" id="choice${index}" value="${choice}"><label for="choice${index}">${choice}</label></div>`;
                }).join("");
                answerChoicesDiv.innerHTML = choicesHtml;
                // Add event listeners to radio buttons
                choices.forEach((choice, index) => {
                    document.getElementById(`choice${index}`).addEventListener('change', function() {
                        document.getElementById('answer_input').value = choice.charAt(0);
                    });
                });
            } else {
                document.getElementById('answer_choices').style.display = "none";
            }

            const codeDiv = document.getElementById('code');
            const code = currentQuestion.code;
            const codePlayButton = document.getElementById('codePlayButton');
            const codeOutputDiv = document.getElementById('code_output');
            const code_output = currentQuestion.code_output;
            codeOutputDiv.innerHTML = code_output;
            codeOutputDiv.style.display = "none";
            if (code === "") {
                codeDiv.style.display = "none";
                codeOutputDiv.style.display = "none";
            } else {
                codeDiv.innerHTML = syntaxHighlight(code);
                codeDiv.style.display = "block";
                codePlayButton.style.display = "block";
            }

            // Show or hide the back button
            const backButton = document.getElementById('backButton');
            if (currentQuestionIndex > 0) {
                backButton.style.display = "inline-block";
            } else {
                backButton.style.display = "none";
            }
        }

        function syntaxHighlight(code) {
            const textColor = "#000000";
            const stringColor = "#fc7d36";
            const keywordColor = "#017cb7";
            const dataColor = "#6e4d9a";
            code = code.replace(/'([^']*)'/g, "<span style=\"color: " + stringColor + ";\">'$1'</span>")
            code = '<pre style="font-family:monospace;color: ' + textColor + '; background-color: rgb(255, 255, 255);">' + code + '</pre>';
            code = code.replace(/display|len|False|True|px/g, "<span style=\"color: " + keywordColor + ";\">$&</span>");
            code = code.replace(/data|df/g, "<span style=\"color: " + dataColor + ";\">$&</span>");
            return code
        }

        function displayCodeOutput() {
            const codeOutputDiv = document.getElementById('code_output');
            codeOutputDiv.style.display = "block";
            if (codeOutputDiv.innerHTML.includes("iframe")) {
                // do nothing
            } else if (codeOutputDiv.innerHTML.includes("html")) {
                codeOutputDiv.innerHTML = "<iframe src='"+codeOutputDiv.innerHTML+"' height='500' width='100%'></iframe>";
            }
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answer_input').value.trim();
            const resultDiv = document.getElementById('result');
            const currentQuestion = questions[currentQuestionIndex];

            if (userAnswer.toLowerCase() === currentQuestion.correct.toLowerCase()) {
                resultDiv.textContent = "Correct!";
                resultDiv.style.color = "#0056ac";
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    setTimeout(() => {
                        resultDiv.textContent = "";
                        displayQuestion();
                    }, 1000);
                } else {
                    resultDiv.innerHTML = "Well done, you have completed the mini basketball data labyrinth (and hopefully also learned some data science).<br><br>";
                    const questionDiv = document.getElementById('question');
                    questionDiv.innerHTML = "What is your name?";
                    answerDiv = document.getElementById('answer_input')
                    answerDiv.value = "";
                    document.getElementById('answer_choices').style.display = "none";
                    document.getElementById('code').style.display = "none";
                    document.getElementById('code_output').style.display = "none";
                    codePlayButton.style.display = "none";
                    const submitButton = document.getElementById('submitButton');
                    submitButton.style.display = "none";
                    document.getElementById('backButton').style.display = "inline-block";
                    const generateBadgeButton = document.getElementById('generateBadgeButton');
                    generateBadgeButton.style.display = "inline-block";
                    // move the question question div to below the result div but above the Generate Badge button
                    const quizContainer = document.getElementById('quiz-container');
                    quizContainer.insertBefore(questionDiv, generateBadgeButton);
                    quizContainer.insertBefore(answerDiv, generateBadgeButton);
                    quizContainer.insertBefore(document.createElement('br'), generateBadgeButton);
                }
            } else {
                resultDiv.textContent = "Incorrect, please try again.";
                resultDiv.style.color = "red";
                displayCodeOutput();
            }
        }

                ctx.textAlign = 'center';
                
                // Draw text
                const topPadding = 60;
                ctx.fillStyle = '#6F4A9E';
                ctx.fillText(line1Text, width / 2, topPadding);
                ctx.fillText(line2Text, width / 2, topPadding + fontSize);
                ctx.fillStyle = '#C8A8D0';
                ctx.fillText(line3Text, width / 2, topPadding + fontSize * 2 + 10 + 150);
                ctx.fillStyle = '#8EA2A1';
                ctx.fillText(line4Text, width / 2, topPadding + fontSize * 3 + 10 + 150);
                
                // Add date and hashtags
                ctx.font = '20px RobotoCondensed';
                ctx.fillStyle = '#F26622';
                ctx.fillText(date, 61, topPadding + fontSize * 4 + 12 + 180);
                ctx.fillText('#datadunkers', 330, topPadding + fontSize * 4 + 12 + 180);
                //ctx.fillText('#callysto', 190, topPadding + fontSize * 4 + 12 + 180);

                // Display canvas as image in HTML
                const imgElement = new Image();
                imgElement.src = canvas.toDataURL();
                codeOutputDiv.appendChild(imgElement);
                codeOutputDiv.style.display = "block";
                codeOutputDiv.style.textAlign = "center";
            });

            // create a download image button
            const downloadButton = document.createElement('button');
            downloadButton.textContent = 'Download Badge';
            downloadButton.onclick = function() {
                const a = document.createElement('a');
                a.href = canvas.toDataURL();
                a.download = 'badge.png';
                a.click();
            };
            codeOutputDiv.appendChild(downloadButton);
            codeOutputDiv.appendChild(document.createElement('br'));
        }

        function previousQuestion() {
            currentQuestionIndex--;
            displayQuestion();
        }
