<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Python Code in Browser with PyScript</title>
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pyscript@0.9.0/pyscript.css">
    
    <!-- CodeMirror for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #code-editor {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
            background-color: #f9f9f9;
        }
        button {
            font-size: 18px;
            cursor: pointer;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Run Python Code in Browser</h1>
    
    <!-- Code Editor -->
    <textarea id="code-editor"></textarea>

    <!-- Button to Execute Python Code -->
    <button id="run-code">â–¶ Run Code</button>

    <!-- Output Area -->
    <div id="output"></div>

    <!-- PyScript for libraries like pandas and plotly.express -->
    <py-script id="python-script">
        import pandas as pd
        import plotly.express as px
    </py-script>

    <!-- PyScript JS -->
    <script src="https://cdn.jsdelivr.net/npm/pyscript@0.9.0/pyscript.js"></script>

    <!-- CodeMirror and Initialization Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    
    <script>
        // Initialize CodeMirror for Python syntax highlighting
        var editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
            mode: 'python',
            theme: 'dracula',
            lineNumbers: true,
            matchBrackets: true,
            autoCloseBrackets: true,
        });

        // Function to run the Python code when the button is clicked
        document.getElementById('run-code').onclick = function() {
            const code = editor.getValue();  // Get the code from the editor
            const outputDiv = document.getElementById('output');
            
            // Create a new <py-script> tag dynamically to execute the code
            const pyScriptTag = document.createElement('py-script');
            pyScriptTag.innerHTML = code;

            // Add it to the body (or a specific div)
            document.body.appendChild(pyScriptTag);

            // Listen for the py-output event, which is triggered when the Python code finishes executing
            pyScriptTag.addEventListener('py-output', function(event) {
                const result = event.detail.result; // The result is stored in the event's detail
                outputDiv.innerHTML = result; // Display the result in the output div
            });
        };
    </script>
</body>
</html>
