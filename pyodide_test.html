<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.27.2/full/pyodide.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .CodeMirror { border: 1px solid #ccc; height: 200px; }
        button { margin-top: 10px; padding: 10px; }
        #output { margin-top: 20px; white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; min-height: 50px; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h2>Python Code Runner</h2>
    <textarea id="code"></textarea>
    <button onclick="runPython()" id="runButton" disabled>Run</button>
    <div id="output"></div>

    <script>
        let editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            mode: "python",
            lineNumbers: true,
            autoCloseBrackets: true
        });
        editor.setValue("print('hello world')");

        async function loadPyodideAndPackages() {
            window.pyodide = await loadPyodide();
            await pyodide.loadPackage(["pandas", "micropip"]);
            await pyodide.runPythonAsync("import micropip; await micropip.install('plotly')");
            document.getElementById("runButton").disabled = false;
        }
        loadPyodideAndPackages();

        async function runPython() {
            let outputDiv = document.getElementById("output");
            outputDiv.innerText = "";
            
            try {
                await window.pyodide.runPythonAsync(`
import sys
from io import StringIO

class StdoutRedirector(StringIO):
    def write(self, text):
        super().write(text)
        js_output.append(text)

def get_output():
    return "".join(js_output)

sys.stdout = StdoutRedirector()
sys.stderr = sys.stdout
js_output = []
                `);
                
                let result = await window.pyodide.runPythonAsync(editor.getValue());
                let output = await window.pyodide.runPythonAsync("get_output()");
                
                outputDiv.innerText = output;
                if (result !== undefined) {
                    outputDiv.innerText += "\n" + result;
                }
            } catch (error) {
                outputDiv.innerText = "Error: " + error;
            }
        }
    </script>
</body>
</html>
